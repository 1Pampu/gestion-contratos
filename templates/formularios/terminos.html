<form action="" method="POST" >
    {% csrf_token %}
    <div class="row g-1">
        <div class="col-md-2">
            <label for="{{form.fecha_inicio.id_for_label}}" class="form-label">Fecha de Inicio</label>
            {{form.fecha_inicio}}
        </div>
        <div class="col-md-2">
            <label for="{{form.duracion.id_for_label}}" class="form-label">Duracion</label>
            {{form.duracion}}
        </div>
    </div>
    <div class="mt-2" style="color:red; font-size: 13px">
    {{form.errors}}
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5 mt-5">
        <a class="btn btn-secondary" href="{% url 'index' %}">Volver</a>
        <button class="btn btn-success me-md-2" type="submit">Siguiente</button>
    </div>
</form>
