{% extends "global/base.html" %}

{% block main %}

    <div class="mx-auto p-2" style="width: 1000px;">
        <h1 class="text-center mt-2 mb-3">Inmuebles <a class="btn btn-success" href="{% url 'agregar_editar_inmueble' %}">Nuevo / Editar</a></h1>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr><th>Partida</th><th>Direcci√≥n</th><th>Ciudad</th><th></th></tr>
            </thead>
            <tbody>
                {% for inmueble in inmuebles %}
                    <tr>
                        <td>{{ inmueble }}</td>
                        <td>{{ inmueble.direccion }}</td>
                        <td>{{ inmueble.ciudad }}</td>
                        <td class="p-0" style="text-align: center; vertical-align:middle;">
                            <a class="btn btn-primary btn-sm" href='{% url "detalle_inmueble" partida=inmueble.partida %}'>

    </div>
{% endblock %}
