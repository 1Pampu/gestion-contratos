{% extends "global/base.html" %}
{% load static %}


{% block head %}
    <script src="{% static 'scripts/checkbox-forms.js' %}"></script>
    <script>
        const campos_locador = [
            '{{form.nombre_locador.id_for_label}}',
            '{{form.dni_locador.id_for_label}}',
            '{{form.email_locador.id_for_label}}',
            '{{form.celular_locador.id_for_label}}',
            '{{form.domicilio_locador.id_for_label}}',
            '{{form.ciudad_locador.id_for_label}}'
        ];
        const campos_locatario = [
            '{{form.nombre_locatario.id_for_label}}',
            '{{form.dni_locatario.id_for_label}}',
            '{{form.email_locatario.id_for_label}}',
            '{{form.celular_locatario.id_for_label}}',
            '{{form.domicilio_locatario.id_for_label}}',
            '{{form.ciudad_locatario.id_for_label}}'
        ];
        const campos_inmueble = [
            '{{form.direccion_inmueble.id_for_label}}',
            '{{form.ciudad_inmueble.id_for_label}}',
            '{{form.num_partida_inmueble.id_for_label}}',
            '{{form.composicion_inmueble.id_for_label}}'
        ];
    </script>
{% endblock head %}

{% block main %}
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Nuevo Contrato</h1>

        <label for="{{form.locador.id_for_label}}">Locador:
            {{form.locador}}
        </label>
        <label for="locador-checkbox" style="display:block">
            <input type="checkbox" id="locador-checkbox" name="locador-checkbox" onchange="alternarFormulario('nuevo-locador', '{{form.locador.id_for_label}}', campos_locador)">
            Ingresar nueva persona
        </label>
        <div id="nuevo-locador" style="display: none">
            <label for="{{form.nombre_locador.id_for_label}}" style="display: block">Nombre:
                {{form.nombre_locador}}
            </label>
            <label for="{{form.dni_locador.id_for_label}}" style="display: block">DNI:
                {{form.dni_locador}}
            </label>
            <label for="{{form.email_locador.id_for_label}}" style="display:block">Email:
                {{form.email_locador}}
            </label>
            <label for="{{form.celular_locador.id_for_label}}" style="display:block">Celular:
                {{form.celular_locador}}
            </label>
            <label for="{{form.domicilio_locador.id_for_label}}" style="display:block">Domicilio:
                {{form.domicilio_locador}}
            </label>
            <label for="{{form.ciudad_locador.id_for_label}}" style="display:block">Ciudad:
                {{form.ciudad_locador}}
            </label>
        </div>
        <hr>

        <label for="{{form.locatario.id_for_label}}">Locatario:
            {{form.locatario}}
        </label>
        <label for="locatario-checkbox" style="display:block">
            <input type="checkbox" id="locatario-checkbox" name="locatario-checkbox" onchange="alternarFormulario('nuevo-locatario', '{{form.locatario.id_for_label}}', campos_locatario)">
            Ingresar nueva persona
        </label>
        <div id="nuevo-locatario" style="display: none">
            <label for="{{form.nombre_locatario.id_for_label}}" style="display: block">Nombre:
                {{form.nombre_locatario}}
            </label>
            <label for="{{form.dni_locatario.id_for_label}}" style="display: block">DNI:
                {{form.dni_locatario}}
            </label>
            <label for="{{form.email_locatario.id_for_label}}" style="display:block">Email:
                {{form.email_locatario}}
            </label>
            <label for="{{form.celular_locatario.id_for_label}}" style="display:block">Celular:
                {{form.celular_locatario}}
            </label>
            <label for="{{form.domicilio_locatario.id_for_label}}" style="display:block">Domicilio:
                {{form.domicilio_locatario}}
            </label>
            <label for="{{form.ciudad_locatario.id_for_label}}" style="display:block">Ciudad:
                {{form.ciudad_locatario}}
            </label>
        </div>
        <hr>

        <label for="{{form.inmueble.id_for_label}}">Inmueble:
            {{form.inmueble}}
        </label>
        <label for="inmueble-checkbox" style="display:block">
            <input type="checkbox" id="inmueble-checkbox" name="inmueble-checkbox" onchange="alternarFormulario('nuevo-inmueble', '{{form.inmueble.id_for_label}}', campos_inmueble)">
            Ingresar nuevo inmueble
        </label>
        <div id="nuevo-inmueble" style="display: none">
            <label for="{{form.direccion_inmueble.id_for_label}}" style="display:block">Direccion:
                {{form.direccion_inmueble}}
            </label>
            <label for="{{form.ciudad_inmueble.id_for_label}}" style="display:block">Ciudad:
                {{form.ciudad_inmueble}}
            </label>
            <label for="{{form.num_partida_inmueble.id_for_label}}" style="display:block">NÂº de Partida:
                {{form.num_partida_inmueble}}
            </label>
            <label for="{{form.composicion_inmueble.id_for_label}}" style="display:block">Composicion del Inmueble:
                {{form.composicion_inmueble}}
            </label>
        </div>
        <label for="{{form.condicion.id_for_label}}" style="display:block">Condicion del Inmueble:
            {{form.condicion}}
        </label>
        <hr>

        <div>
            <label for="{{form.fecha_inicio.id_for_label}}" style="display:block">Fecha de Inicio:
                {{form.fecha_inicio}}
            </label>
            <label for="{{form.duracion.id_for_label}}" style="display:block">Duracion:
                {{form.duracion}}
            </label>
        </div>
        {{form.errors}}
        <button type="submit">Crear</button>
        <a href="{% url 'index' %}">MENU</a>
    </form>
{% endblock main %}
